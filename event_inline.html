<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script>
        window.onload = function () {
            let button = document.querySelector('button');
            button.style.color = 'red';
        }
    </script>
</head>
<body>
    <button onclick="alert('apple')">버튼</button>
</body>
</html>
<!-- 버튼 클릭 이벤트 -->

<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px; /* 글자를 수직 중앙정렬 합니다. */
            text-align: center; /* 글자를 수평 중앙정렬 합니다. */
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>클릭</div>
    <script>
        const colors = ['red', 'green', 'blue'];
        let currentColor = 0;
        // div 영역을 클릭할 때마다 색상이 빨간색, 녹색, 파란색, 빨간색, ... 으로 변경
        document.querySelector('div').addEventListener('click', function() {
            currentColor = (currentColor + 1) % colors.length;
            document.querySelector('div').style.backgroundColor = colors[currentColor];
        });
    </script>
</body>
</html>

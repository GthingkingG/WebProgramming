<!DOCTYPE html>
<html>
<head>
    <title>Input Autofocus</title>
    <script src = "https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready (function() {

            // input_1
            $('#input1').keydown(function() {
                if (6 <= (this).value.length) {
                    // input_2 문서 객체로 포커스를 이동합니다.
                    $('#input2').focus();
                }
            });

            // input_2
            $('#input2').keydown(function(event) {
                // 사용자의 입력이 '백 스페이스'이고 입력된 글자가 없을 때
                if (event.keyCode == 8 && (this).value.length == 0) {
                    $('#input1').focus();
                }
            })

        });
    </script>
</head>
<body>
    <input type="text" maxlength="6" id="input1">
    <span>-</span>
    <input type="text" maxlength="7" id="input2">
</body>
</html>

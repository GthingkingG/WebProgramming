<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>

</head>
<body>
    <form name="myform"> 
        <label> 사용자 ID </label>
        <input type="text" name="userID">
        <label> 패스워드 </label>
        <input type="password" name="passwd">
        <input type="submit" value="로그인" onClick="getInput()">
    </form>
    <script>
        function getInput() {
            let id = document.myform.userID;
            let pw = document.myform.passwd;
            if(pw.value.length<=4)
                alert(id.value + '님, 패스워드를 4글자 이상으로 변경해주세요');
            else
                alert(id.value + '님, 환영합니다');
        }
    </script>
    
</body>
</html>
<!-- 패스워드 길이 검사 -->
